<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Hasiera</title>
		<h:outputStylesheet library="css" name="styleHasiera.css" />
	</h:head>
	<h:body>
		<h:form>
			<table
				style="text-align: center; width: 100%;">
				<tr>
					<td><p style="font-size: 35px;">Aukeratu</p></td>
				</tr>
				<tr>
					<td style="padding-bottom: 10px"><h:commandButton
							action="queryQuestions" value="Galderak kontsultatu"
							style="width: 350px; font-size: 35px;" /></td>
				</tr>
				<tr>
					<td style="padding-top: 10px"><h:commandButton
							action="createQuestions" value="Galdera sortu"
							style="width: 350px; font-size: 35px;" /></td></tr>
				<tr>
					<td style="padding-top: 10px"><h:commandButton
							action="showAllEvents" value="Show All Events"
							style="width: 350px; font-size: 35px;" /></td></tr>
			</table>
		</h:form>
		<h:form>
			<table style="text-align: left; width: 100%;">
				<tr>
					<td colspan="2" style="text-align: right"><h:commandButton
							action="register" value="Erregistratu" rendered="#{button.hide}"
							style="width: 80px; font-size: 10px;" />
							<h:commandButton
							action="login" value="Logeatu"  rendered="#{button.hide}"
							style="width: 60px; font-size: 10px;" /></td></tr>
				<tr><td><p>Erabiltzailea: <h:outputText id="erabiltzaileIzena"
							value="#{login.u.erabIzena}" /></p></td>
					<td style="text-align: right">
						<h:commandButton
							action="#{login.erabiltzaileaLogout}" value="Logout" rendered="#{button.nothide}"
							style="width: 80px; font-size: 10px;" target="_self"/>
					</td></tr>
			</table>
		</h:form>
	</h:body>
</f:view>
</html>
