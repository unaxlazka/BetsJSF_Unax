<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Galdera sortu</title>
		<h:outputStylesheet library="css" name="styleHasiera.css" />
	</h:head>
	<h:body>
		<h:form id="createForm">
			<table>
				<tr>
					<td>
						<h5>Gertaera eguna</h5>
					</td>
				</tr>
				<tr>
					<td><p:calendar id="data" value="#{create.data}"
							navigator="false" mode="inline">
							<p:ajax event="dateSelect" listener="#{create.getEvents}"
								update=":createForm:aukeratutakoData :createForm:zerrenda" />
						</p:calendar></td>
				</tr>
				<tr>
					<td><h:outputText id="aukeratutakoData"
							value="#{create.dataString}" style="color:red" /></td>
				</tr>
				<tr>
					<td><h:selectOneMenu id="zerrenda" value="#{create.gertaera}"
							converter="omnifaces.SelectItemsConverter">
							<f:selectItems value="#{create.gertaerak}" />
							<f:ajax event="change" listener="#{create.eguneratzeaIkusi}"
								render="mezuak" />
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td><p>Galdera:</p></td>
					<td><h:inputText id="galderaBerria" value=""></h:inputText></td>
				</tr>
				<tr>
					<td><p>Apostu Min:</p></td>
					<td><h:inputText id="apostuMin" value=""></h:inputText></td>
				</tr>
				<tr>
					<td><h:messages style="color:blue" id="mezuak" /></td>
				</tr>

			</table>
		</h:form>
	</h:body>
</f:view>
</html>
