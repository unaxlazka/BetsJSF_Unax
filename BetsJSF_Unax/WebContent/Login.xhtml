<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Login</title>
		<h:outputStylesheet library="css" name="styleHasiera.css" />
	</h:head>
	<h:body>
		<h:form id="regisForm">
			<table style="text-align: center; width: 100%">
				<tr>
					<th colspan="2"><h5>Login</h5></th></tr>
				<tr>
					<td><p>Erabiltzaile izena :</p></td>
					<td><h:inputText id="izenBerria" value="#{login.erabIzena}">
							<f:validateLength minimum="1" />
							<f:ajax event="change" listener="#{login.disableAztertu}"
								render="botoia mezuak" />
						</h:inputText></td></tr>
				<tr>
					<td><p>Pasahitza: </p></td>
					<td><h:inputSecret id="pasahitza" redisplay="true"
							value="#{login.pasahitza}">
							<f:ajax event="change" listener="#{login.disableAztertu}"
								render="botoia mezuak" /></h:inputSecret></td></tr>
				<tr>
					<td colspan="2"><h:commandButton
							id="botoia" value="Log In" action="#{login.erabiltzaileaLogeatu()}"
							disabled="#{login.disable}" update="mezuak"/></td></tr>
				<tr>
					<td colspan="2" style="text-align: right">
						<h:commandButton
							action="return" value="Itzuli hasierara"
							style="width: 100px; font-size: 10px;"/>
					</td>
				</tr>
				<tr>
					<td colspan="2"><h:outputText
							value="#{login.mezua}" id="mezuak" /></td></tr>
			</table>
		</h:form>
	</h:body>
</f:view>
</html>
